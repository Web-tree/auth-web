<h2>Login</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <p>
    <mat-form-field>
      <input matInput
             required
             formControlName="username"
             placeholder="Username"/>
      <mat-hint *ngIf="form.controls['username'].hasError('required')">
        Username is required
      </mat-hint>
    </mat-form-field>`

  </p>
  <p>
    <mat-form-field>
      <input matInput
             required
             type="password"
             formControlName="password"
             placeholder="Password"/>
      <mat-hint *ngIf="form.controls['password'].hasError('required')">
        Password is required
      </mat-hint>
    </mat-form-field>

  </p>
  <p>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid" class="btn btn-primary">
